<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html>
<html lang="en">
<head>
	<title> Color Palette </title>
</head>
<body>

<TABLE BORDER="1">
<TR>
  <TH>Color</TH>
  <TH>Index Value</TH>
</TR>

<tr>
	<td> White </td>
	<td> <div align= "center"> 0 </div> </td>
</tr>
<tr>
	<td> Black </td>
	<td> <div align= "center"> 1 </div> </td>
</tr>
<tr>
	<td> <font color="blue"> Blue </font> </td>
	<td> <div align= "center"> 2 </div> </td>
</tr>
<tr>
	<td> <font color="red"> Red </font> </td>
	<td> <div align= "center"> 3 </div> </td>
</tr>
<tr>
	<td> <font color="green"> Green </font> </td>
	<td> <div align= "center"> 4 </div> </td>
</tr>
<tr>
	<td> <font color="yellow"> Yellow </font> </td>
	<td> <div align= "center"> 5 </div> </td>
</tr>
<tr>
	<td> <font color="orange"> Orange </font> </td>
	<td> <div align= "center"> 6 </div> </td>
</tr>
</TABLE>

<p> NOTE: These are default colors; a color at each index can be modified via the terminal </p>

</body>
</html>
